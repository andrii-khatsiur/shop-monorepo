<svg
    width="32"
    height="32"
    viewBox="0 0 32 32"
    xmlns="http://www.w3.org/2000/svg"
>
    <defs>
        <linearGradient id="bottleGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#F8BBD0" />
            <stop offset="100%" stop-color="#E91E63" />
        </linearGradient>

        <linearGradient id="gearGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#9C27B0" />
            <stop offset="100%" stop-color="#673AB7" />
        </linearGradient>
    </defs>

    <!-- Bottle cap -->
    <rect x="11" y="4" width="10" height="4" rx="2" fill="#F06292" />

    <!-- Bottle body -->
    <rect
        x="9"
        y="8"
        width="14"
        height="18"
        rx="4"
        fill="url(#bottleGradient)"
    />

    <!-- Highlight -->
    <rect
        x="11"
        y="10"
        width="3"
        height="14"
        rx="1.5"
        fill="white"
        opacity="0.25"
    />

    <!-- Gear -->
    <circle
        cx="23"
        cy="22"
        r="4"
        fill="white"
    />
    <circle
        cx="23"
        cy="22"
        r="3"
        fill="url(#gearGradient)"
    />

    <path
        d="M23 17.5V19
       M23 25V26.5
       M18.5 22H20
       M26 22H27.5
       M20.4 19.4L21.4 20.4
       M24.6 23.6L25.6 24.6
       M20.4 24.6L21.4 23.6
       M24.6 20.4L25.6 19.4"
        stroke="#673AB7"
        stroke-width="1.4"
        stroke-linecap="round"
    />
</svg>