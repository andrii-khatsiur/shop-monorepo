openapi: 3.0.0
info:
  title: Shop API
  description: The REST API for the Shop application.
  version: 1.0.0
servers:
  - url: /api
paths:
  /ping:
    get:
      summary: Health check
      responses:
        "200":
          description: Successful response
          content:
            text/plain:
              schema:
                type: string
                example: pong
  /products:
    get:
      summary: Get a list of products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: brand
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
      responses:
        "200":
          description: A list of products
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedProducts"
    post:
      summary: Create a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductInput"
      responses:
        "201":
          description: The created product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Invalid input
  /products/{idOrSlug}:
    get:
      summary: Get a single product by ID or slug
      parameters:
        - name: idOrSlug
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A single product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found
  /products/{id}:
    put:
      summary: Update a product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductInput"
      responses:
        "200":
          description: The updated product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Product not found
    delete:
      summary: Delete a product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Product deleted successfully
        "404":
          description: Product not found
  /brands:
    get:
      summary: Get a list of brands
      responses:
        "200":
          description: A list of brands
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Brand"
    post:
      summary: Create a new brand
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BrandInput"
      responses:
        "201":
          description: The created brand
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Brand"
  /brands/{slug}:
    get:
      summary: Get a single brand by slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A single brand
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Brand"
        "404":
          description: Brand not found
  /brands/{id}:
    put:
      summary: Update a brand
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BrandInput"
      responses:
        "200":
          description: The updated brand
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Brand"
        "404":
          description: Brand not found
    delete:
      summary: Delete a brand
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Brand deleted successfully
        "404":
          description: Brand not found
  /categories:
    get:
      summary: Get a list of categories
      responses:
        "200":
          description: A list of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Category"
    post:
      summary: Create a new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryInput"
      responses:
        "201":
          description: The created category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
  /categories/{slug}:
    get:
      summary: Get a single category by slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A single category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "404":
          description: Category not found
  /categories/{id}:
    put:
      summary: Update a category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryInput"
      responses:
        "200":
          description: The updated category
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "404":
          description: Category not found
    delete:
      summary: Delete a category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Category deleted successfully
        "404":
          description: Category not found
  /auth/google:
    get:
      summary: Authenticate with Google
      description: Initiates the Google OAuth flow. The user will be redirected to the Google login page and then back to the frontend with a JWT token.
      responses:
        "302":
          description: Redirect to Google login page or to the frontend with a JWT token.
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        image:
          type: string
        oldPrice:
          type: number
          nullable: true
        discount:
          type: number
          nullable: true
        price:
          type: number
        brandId:
          type: integer
          nullable: true
        slug:
          type: string
        isActive:
          type: boolean
        isNew:
          type: boolean
        createdAt:
          type: string
          format: date-time
        categoryIds:
          type: array
          items:
            type: integer
    ProductInput:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        image:
          type: string
        price:
          type: number
        oldPrice:
          type: number
          nullable: true
        brandId:
          type: integer
          nullable: true
        isActive:
          type: boolean
        isNew:
          type: boolean
        categoryIds:
          type: array
          items:
            type: integer
    PaginatedProducts:
      type: object
      properties:
        hits:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        total:
          type: integer
    Brand:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
    BrandInput:
      type: object
      properties:
        name:
          type: string
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
    CategoryInput:
      type: object
      properties:
        name:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
        googleId:
          type: string
        avatarUrl:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
